
<!DOCTYPE html>
<html>
<head>
  <title>Logo Test</title>
  <style>
    body {
      background: #1e3c72;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      object-fit: contain;
      border: 3px solid red;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 10px;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <img src="icon.png" alt="LOGO NOT FOUND" class="logo" />

  <div class="box">
    <h2>Hello World!</h2>
    <p>This is just a test to show the logo.</p>
  </div>

</body>
</html>
